<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DARES Client Portal - Secure login for bookkeeping dashboards and financial reports.">
    <title>Client Portal Login | DARES</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lora:wght@600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #003d82;
            --dark-blue: #001f3d;
            --slate-gray: #4a5568;
            --light-gray: #f7fafc;
            --accent-blue: #0066cc;
        }
        
        * {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        h1, h2, h3, h4 {
            font-family: 'Lora', serif;
            font-weight: 600;
        }
        
        body {
            color: #2d3748;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--dark-blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            font-size: 1.45rem;
            line-height: 1.9;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--dark-blue) 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 2.4rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
        }        .login-form {
            padding: 2.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600;
            color: var(--slate-gray);
            font-size: 1.15rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 1.3rem;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }        .form-group input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.15rem;
            margin-bottom: 2rem;
        }

        .remember-forgot input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .forgot-password {
            color: var(--accent-blue);
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: var(--primary-blue);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }        .login-btn:hover {
            background: #0052a3;
            transform: translateY(-2px);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .signup-section {
            background: var(--light-gray);
            padding: 1.5rem;
            text-align: center;
            border-top: 1px solid #e2e8f0;
        }
        
        .signup-section p {
            font-size: 1.25rem;
            color: var(--slate-gray);
            margin-bottom: 1rem;
        }
        
        .signup-link {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
            font-size: 1.25rem;
        }
        
        .signup-link:hover {
            color: var(--primary-blue);
        }
        
        .security-info {
            display: flex;
            align-items: flex-start;
            gap: 0.8rem;
            margin-top: 2rem;
            padding: 1rem;
            background: #ecf0f1;
            border-radius: 6px;
            font-size: 1.2rem;
            color: var(--slate-gray);
            line-height: 1.8;
        }
        
        .security-icon {
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        
        .back-home {
            text-align: center;
            margin-top: 2rem;
        }
        
        .back-home a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s;
        }
        
        .back-home a:hover {
            color: white;
        }
        
        .two-fa-note {
            background: #e8f4f8;
            border-left: 4px solid #0066cc;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #003d82;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <h1>DARES</h1>
            <p>Client Portal</p>
        </div>

        <!-- Login Form -->
        <div class="login-form">
            <div class="two-fa-note">
                üîí Bank-level security with multi-factor authentication
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your@company.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                    >
                </div>

                <div class="remember-forgot">
                    <label style="display: flex; align-items: center; margin: 0;">
                        <input type="checkbox" name="remember" value="true">
                        <span style="margin-left: 0.5rem;">Remember me</span>
                    </label>
                    <a href="#forgot" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn">Sign In</button>

                <div class="security-info">
                    <div class="security-icon">üîê</div>
                    <div>
                        Your login and all data transmitted are encrypted with military-grade security. DARES is SOC 2 Type II compliant.
                    </div>
                </div>
            </form>
        </div>

        <!-- Signup Section -->
        <div class="signup-section">
            <p>Don't have an account yet?</p>
            <a href="../#audit" class="signup-link">Schedule a Demo ‚Üí</a>
        </div>
    </div>

    <!-- Back to Home -->
    <div class="back-home">
        <a href="../">‚Üê Back to DARES Home</a>
    </div>

    <script>
        // Placeholder form handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            alert('Demo mode: Authentication would be verified for ' + email + '\n\nIn production, this would authenticate via secure backend.');
        });
    </script>

</body>
</html>
